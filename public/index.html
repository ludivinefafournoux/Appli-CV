<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/a2e0bd4186.js"></script>
  <title>CV de Macha</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" type="application/json" href="manifest.json">
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">Macha DA COSTA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate project" hidden>
      <div class="name-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="name"></div>
      <i class="fa fa-5x" aria-hidden="true"></i>
      <div class="description"></div>
    </div>
  </main>


  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
